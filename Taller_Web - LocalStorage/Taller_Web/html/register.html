    <div class="container">

                <form id="register" style="border:1px solid black;padding:1rem;">
                    <div class="formField" id="rol">Funci&oacute;n
                        <input id="lector" type="radio" name="tsselectiom">
                        <label for="lector">Lector</label>
                        <input id="editor" type="radio" name="tsselectiom">
                        <label for="editor">Editor</label>
                        <br>
                        <br>

                        <label>Nombre</label>
                        <input id="name" type="text" placeholder="Nombre" value="" required>
                        <br>
                        <br>
                        <label>Apellido</label>
                        <input id="apellido" type="text" placeholder="Apellido" value="" required>
                        <br>
                        <br>

                        <br>
                        <br>
                        <label>Usuario</label>
                        <input id="username" type="text" placeholder="Usuario" value="" required>
                        <br>
                        <br>
                        <label>Contraseña</label>
                        <input id="contraseña" type="text" placeholder="********" value="" required>
                        <br>
                        <br>
                        <input id="signup_btn" type="submit" value="Registrarse">
                </form>
            </div>

            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
            <script>
                $(document).ready(function () {
                    $("#register").submit(function () {
                        var lector = $("#lector").val();
                        var editor = $("#editor").val();
                        var nombre = $("#name").val();
                        var apellido = $("#apellido").val();
                        var correo = $("#correo").val();
                        var username = $("#username").val();
                        var contraseña = $("#contraseña").val();

                        localStorage.setItem("lector", lector);
                        localStorage.setItem("editor", editor);
                        localStorage.setItem("nombre", nombre);
                        localStorage.setItem("apellido", apellido);
                        localStorage.setItem("correo", correo);
                        localStorage.setItem("usuario", username);
                        localStorage.setItem("contraseña", contraseña);

                    });
                });
            </script>

        </div>
