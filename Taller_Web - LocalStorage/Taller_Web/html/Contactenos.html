    <div class="row g-3">
      <div class="col-lg-6 col-md-4 col-sm-5 col-8">
        <label for="validationDefault01" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="validationDefault01" required>

      <div class="col-lg-6 col-md-8 col-sm-7 col-4">

        <input type="text" class="form-control" id="validationDefault02" required>
      </div>
      <div class="col-lg-6 col-md-4 col-sm-5 col-8">
        <label for="validationDefaultUsername" class="form-label">Username</label>
        <div class="input-group">
          <span class="input-group-text" id="inputGroupPrepend2">@</span>
          <input type="text" class="form-control" id="validationDefaultUsername" aria-describedby="inputGroupPrepend2"
            required>
        </div>
      </div>

      <div class="col-lg-6 col-md-8 col-sm-7 col-4">
        <label for="validationDefault02" class="form-label">Correo Electrónico</label>
        <input type="text" class="form-control" id="validationDefault02" required>
      </div>

      <div class="col-lg-3 col-md-3 col-sm-3 col-3">
        <label for="validationDefault04" class="form-label">Departamento-Estado</label>
        <input type="text" class="form-control" id="validationDefault03" required>
      </div>

      <div class="col-lg-6 col-md-6 col-sm-3 col-3">
        <label for="validationDefault03" class="form-label">Ciudad</label>
        <input type="text" class="form-control" id="validationDefault03" required>
      </div>

      <div class="col-lg-3 col-md-3 col-sm-3 col-3">
        <label for="validationDefault05" class="form-label">Código postal</label>
        <input type="text" class="form-control" id="validationDefault05" required>
      </div>
      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
          <label class="form-check-label" for="invalidCheck2">
            Acepto términos y condiciones
          </label>
        </div>
      </div>
      <div class="col-12">
        <button class="btn btn-primary" type="submit">Enviar</button>
